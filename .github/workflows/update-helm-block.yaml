name: Update Helm Block

on:
  repository_dispatch:
    types: [chart-update]

jobs:
  update-helm-block:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create new branch
        run: |
          echo ${{ github.event.client_payload.chart }}
          BRANCH_NAME="${{ github.event.client_payload.chart }}-version-up-$(date +'%Y%m%d')"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update helm block
        run: |
          sed -i 's/'${{ github.event.client_payload.chart }}'-version = .*/'${{ github.event.client_payload.chart }}'-version = "'${{ github.event.client_payload.version }}'"/' helm.tf
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -am "Update ${{ github.event.client_payload.chart }} version to ${{ github.event.client_payload.version }}"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: Update helm chart version
          title: Update helm chart version to ${{ github.event.client_payload.version }}
          body: Update helm chart version to ${{ github.event.client_payload.version }}
          base: main
          head: ${{ github.event.client_payload.chart }}-version-up-$(date +%Y%m%d%H%M%S)
